 <div class="panel panel-primary">
 	<div class="panel-heading" style="font-size:large">Add Book
 	</div>
  	<div class="panel-body">
  	<form class="form-horizontal" role="form">
  		<div class="form-group">
  			<label for="name" class="col-sm-1 control-label">Title</label>
  			<div class="col-sm-4">
  				<input type="text" class="form-control" ng-model="addBook.newBook.name" id="name" placeholder="Title">
  			</div>
  		</div>
  		<div class="form-group">
  			<label for="author" class="col-sm-1 control-label">Author</label>
  			<div class="col-sm-4">
  				<input type="text" class="form-control" ng-model="addBook.newBook.author" id="author" placeholder="Author">
  			</div>
  		</div>
  		<div class="form-group">
  			<label for="price" class="col-sm-1 control-label">Price</label>
  			<div class="col-sm-4">
  				<input type="number" class="form-control" ng-model="addBook.newBook.price" id="price" placeholder="Price">
  			</div>
  		</div>
  		<div class="form-group">
	  		<div class="col-sm-4">
	  				<button class="btn btn-default" ng-click="addBook.addNewBook()">Save</button>
	  		</div>
  		</div>
  	</form>
  	</div>
 </div>
