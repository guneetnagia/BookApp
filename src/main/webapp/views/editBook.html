 <div class="panel panel-primary">
 	<div class="panel-heading" style="font-size:large">Edit Details
 	</div>
  	<div class="panel-body">
  	<form class="form-horizontal" role="form">
  		<div class="form-group">
  			<label for="name" class="col-sm-1 control-label">Title</label>
  			<div class="col-sm-4">
  				<input type="text" ng-model="editCtrl.EditBookProduct.name" class="form-control" id="name" placeholder="Title">
  			</div>
  		</div>
  		<div class="form-group">
  			<label for="author" class="col-sm-1 control-label">Author</label>
  			<div class="col-sm-4">
  				<input type="text" ng-model="editCtrl.EditBookProduct.author" class="form-control" id="author" placeholder="Author">
  			</div>
  		</div>
  		<div class="form-group">
  			<label for="price" class="col-sm-1 control-label">Price</label>
  			<div class="col-sm-4">
  				<input type="number" ng-model="editCtrl.EditBookProduct.price" class="form-control" id="price" placeholder="Price">
  			</div>
  		</div>
  		<div class="form-group">
  			<div class="col-sm-offset-1 col-sm-5">
  				<button class="btn btn-default" ng-click="editCtrl.saveBook(editCtrl.EditBookProduct.id,
				  				editCtrl.EditBookProduct.name,
				  				editCtrl.EditBookProduct.author,
				  				editCtrl.EditBookProduct.price)">Save</button>
  				<button class="btn btn-default">Back</button>
  			</div>
  		</div>
  	</form>
  	</div>
 </div>
