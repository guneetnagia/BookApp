 <div class="panel panel-primary">
 	<div class="panel-heading" style="font-size:large">Search Book
 	</div>
  	<div class="panel-body">
  	<form class="form-horizontal" role="form">
  		<div class="form-group">
  			<label for="name" class="col-sm-1 control-label">Title</label>
  			<div class="col-sm-2">
  				<input type="text" class="form-control" ng-model="findctrl.filterData.name" id="name" placeholder="Title">
  			</div>
  			<label for="author" class="col-sm-1 control-label">Author</label>
  			<div class="col-sm-2">
  				<input type="text" class="form-control" ng-model="findctrl.filterData.author" id="author" placeholder="Author">
  			</div>
  			<label for="price" class="col-sm-1 control-label">Minimum Price</label>
  			<div class="col-sm-2">
  				<input type="number" class="form-control" ng-model="findctrl.filterData.price" id="price" placeholder="Price">
  			</div>
  		</div>
  		<div class="form-group">
  			<div class="col-sm-offset-4 col-sm-1">
  				<button class="btn btn-default" ng-click="findctrl.searchBookCtrlfn()">Save</button>
  			</div>
  		</div>
  	</form>
  	</div>
 </div>
